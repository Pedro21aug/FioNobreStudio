<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Login - Fio Nobre Studios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body class="min-vh-100" style="background-color:#ffd6d6;">

<header class="container border-bottom border-dark py-3">
  <div class="d-flex justify-content-end">
    <ul class="nav">

      <li class="nav-item">
        <a class="nav-link text-dark" href="/TelaInicio/inicio.html">INÍCIO</a>
      </li>
      
    </ul>
  </div>
</header>

<main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center align-items-center">
      <div class="col-lg-4 col-md-6 mb-5 d-flex justify-content-center">
        <div class="bg-white rounded-5 p-5 shadow" style="max-width:350px; width:100%;">

          <h1 class="text-center mb-4" style="font-family: 'Playfair Display', serif;">
            Fio Nobre<br>Studios
          </h1>

          <form action="/TelaServicos/servicos.html" method="get">

          <div class="mb-3">
            <input 
            type="email" 
            class="form-control rounded-pill text-center"
            placeholder="EMAIL" required>
          </div>

          <div class="mb-3">
            <input 
            type="password" 
            class="form-control rounded-pill text-center"
            placeholder="SENHA" required>
          </div>

          <div class="form-check mb-4 text-start">
            <input 
            class="form-check-input" 
            type="checkbox" 
            id="lembrar">
            <label class="form-check-label" for="lembrar">
              LEMBRAR-ME
            </label>
          </div>
          
          <div class="text-center">
            <button 
            class="btn rounded-pill px-5"
            style="background-color:#d5b1b1;">
            ENTRAR
            </button>
          </div>
          </form>
        </div>
      </div>
    <div class="col-lg-4 col-md-6 text-center">

        <p class="fs-4 mb-4">OU</p>

        <button 
        class="btn rounded-pill px-4 mb-3"
        style="background-color:white;"
        onclick="window.location.href='/TelaCadastro/cadastro.html'">
        CADASTRE-SE
       </button>

        <p class="text-uppercase">
          E TENHO ACESSO AOS NOSSOS DIVERSOS SERVIÇOS
        </p>
      </div>
    </div>
  </main>
</body>
</html>
