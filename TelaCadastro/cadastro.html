<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro - Fio Nobre Studios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="cadastro.css">
<script src="cadastro.js"></script>
</head>

<body class="bg-danger-subtle" style="background-color: #ffd6d6;;">

<header class="container border-bottom border-dark py-3">
  <div class="d-flex justify-content-end">
    <ul class="nav">

      <li class="nav-item">
        <a class="nav-link text-dark" href="http://127.0.0.1:5500/TelaInicio/inicio.html">INÍCIO</a>
      </li>

    </ul>
  </div>
</header>

<div class="container py-5">
    <div class="bg-white rounded-4 p-5 shadow mx-auto" style="max-width: 900px;">
         <form onsubmit="return validarSenhas()">
            <div class="row g-4">            
                <div class="col-12 col-md-8">
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="NOME" required>
                 <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="IDADE" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="ENDEREÇO" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="CPF" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="EMAIL" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="TELEFONE" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="SENHA" type="password" id="senha" required>
                <input class="form-control rounded-pill bg-danger-subtle border-0 mb-3" placeholder="CONFIRMAR SENHA" type="password" id="confirmarSenha" required>

            <div class="form-check mt-3">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="promo">
                <label 
                class="form-check-label" 
                for="promo">
                    ACEITO SER NOTIFICADA SOBRE PROMOÇÕES E SERVIÇOS VIA WHATSAPP
                </label>
               </div>
              </div>
          
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <button 
                class="btn bg-danger-subtle rounded-pill px-4 py-2 btn-cadastro">
                CRIAR CADASTRO
                </button>
            </div>
         </div>
    </form>
</div>
</div>
</body>
</html>
